      })});
      $('.social').forEach(function(item){item.addEventListener('mouseleave', function(){
        socialLoopPaused = false;
      })});
      function socialLoop(){
        setInterval(function(){
          if(!socialLoopPaused){
            if($('.social .active').length){
              $('.social .active').forEach(
                function(item){
                  item.classList.remove('active');
                  if(!item.closest('li').matches(':last-child')){
                    item.closest('li').nextElementSibling.querySelectorAll('a').forEach(function(item){item.classList.add('active')});
                  }
                }
              )
            } else {
              $('.social li:first-child a').forEach(function(item){item.classList.add('active')});
            }
          }
        }, 1500);
