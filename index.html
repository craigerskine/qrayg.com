<!doctype html>
<html lang="en" class="bg-gray-900 motion-safe:scroll-smooth" hidden>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>qrayg</title>
    <meta name="description" content="qrayg - Twitch Streamer, Gamer" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="qrayg.com" />
    <meta property="og:description" content="Twitch Streamer, Gamer, UX Designer, UI Developer" />
    <meta property="og:url" content="https://qrayg.com" />
    <meta property="og:image" content="https://qrayg.com/og-image.jpg" />
    <meta property="og:image:width" content="279" />
    <meta property="og:image:height" content="279" />
    <meta name="theme-color" content="#222222" />

    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;900&family=Inter:wght@100;400;700;900&display=swap" />

    <meta name="p:domain_verify" content="8f7326aedb8678368871e5a49beaa8ac" />

  </head>
  <body class="text-gray-400">

    <main class="app w-full min-h-screen flex(& col) relative opacity-100 transition" v-cloak>

      <router-view v-slot="{ Component }">
        <transition>
          <component :is="Component" />
        </transition>
      </router-view>

      <div class="fixed right-0 top-0 z-20">
        <a v-show="$route.path === '/'" @click.prevent="menu = !menu" href="#" class="menu-open w-12 h-12 flex items-center justify-center transition-all hover:(text-white)"><i class="inline-block align-middle fa-regular fa-fw fa-stream"></i></a>
        <router-link v-show="$route.path !== '/'" to="/" class="menu-close w-12 h-12 flex items-center justify-center transition-all hover:(text-white)" aria-label="Close"><i class="inline-block align-middle fa-thin fa-fw fa-2x fa-times"></i></router-link>
        <transition name="slide">
          <div v-show="menu" class="menu p-3 fixed top-0 right-12 transition-all">
            <ul class="font-normal flex(& row-reverse) gap-8">
              <li v-for="(item, index) in nav"><router-link @click="menu = false" :to="item.url" class="transition hover:(text-white)"><i :class="'fa-solid fa-fw fa-'+ item.ico"></i></router-link></li>
            </ul>
          </div>
        </transition>
      </div>

      <div id="particles" class="particles text-white opacity-10 fixed inset-0 z-[-1]"></div>
      <div id="bg" class="bg-gradient-to-b from-transparent via-transparent to-gray-800 fixed inset-0 z-[-2]"><div class="bg(grid fixed) absolute inset-0"></div></div>

    </main>

    <script src="/js/vue.js"></script>
    <script src="/js/vue-router.js"></script>
    <script src="/js/twind.js"></script>
    <script src="/js/plugins.js"></script>
    <script src="https://kit.fontawesome.com/6d6156d427.js" crossorigin="anonymous"></script>

    <script src="/pages/home.vue.js"></script>
    <script src="/pages/gear.vue.js"></script>
    <script src="/pages/twitch-chat-popout.vue.js"></script>
    <script src="/pages/error.vue.js"></script>

    <script>
      // router
      const router = VueRouter.createRouter({
        history: VueRouter.createWebHistory(),
        scrollBehavior(to, from, savedPosition) {
          if(to.hash){
            return { el: to.hash }
          } else {
            return { top: 0 }
          }
        },
        routes: [
          { path: '/:pathMatch(.*)', component: _error },
          { path: '/', component: Home },
          { path: '/gear/', component: Gear },
          { path: '/qnx/', beforeEnter: (to, from) => {location.href = '/qnx/'}},
          { path: '/ux/', beforeEnter: (to, from) => {location.href = '/ux/'}},
          { path: '/twitch-chat-popout/', component: Twitch },
        ],
      })

      // vue
      var app = Vue.createApp({
        data() {
          return {
            menu: false,
            nav: [
              { title: 'Gear', url: '/gear/', ico: 'computer', },
              { title: 'QNX', url: '/qnx/', ico: 'window', },
              { title: 'UX', url: '/ux/', ico: 'fill', },
              { title: 'Twitch Caht Popup', url: '/twitch-chat-popout/', ico: 'comment', },
            ],
          }
        },
      });
      app.use(router);
      app.mount('.app');

      // twind
      twind.setup({
        mode: "silent",
        theme: {
          extend: {
            colors: {
              gray: twindColors.gray,
            },
            fontFamily: (theme) => ({
              sans: 'Inter,'+ theme('fontFamily.sans'),
              mono: 'Inconsolata,'+ theme('fontFamily.mono'),
            }),
            keyframes: {
              blob: {
                '15%': { 'transform-origin': 'center center', transform: 'scale(1.4, 1.2)', },
                '40%': { 'transform-origin': 'center center', transform: 'scale(.9, .9)', },
                '75%': { 'transform-origin': 'center center', transform: 'scale(1.08, 1)', },
                '100%': { 'transform-origin': 'center center', transform: 'scale(1, 1)', },
              },
              'anim_ping-sm': {
                '75%, 100%': {
                  transform: 'scale(1.5)',
                  opacity: '0',
                },
              },
              'anim_throb': {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.1)' },
                '100%': { transform: 'scale(1.001)' },
              },
              'anim_spin': {
                '0%, 90%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
            },
            animation: {
              blob: 'blob .3s ease-in-out',
              'ping-sm': 'anim_ping-sm 1s cubic-bezier(0, 0, 0.2, 1) infinite',
              'throb': 'anim_throb 3s ease-in-out infinite',
              'spin': 'anim_spin 8s ease-in-out infinite',
            },
          },
        },
        plugins: {
          'scroll-smooth': { 'scroll-behavior': 'smooth' },
          'bg-grid': { 'background-image': 'url("data:image/svg+xml,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 4 4\' width=\'4\' height=\'4\'><rect x=\'0\' y=\'0\' width=\'2\' height=\'2\' fill=\'rgba(5,5,5,.33)\'></rect></svg>")', },
        },
      })
      twind.tw(() => ({
        '@global': {
          ':root [v-cloak]': { '@apply': 'hidden', },
          '.v-leave-active': { '@apply': 'hidden', },
          '.v-enter-active': { '@apply': 'opacity-0 transform translate-y-12', },
          '.slide-enter-active,.slide-leave-to': { '@apply': 'opacity-[.0098] translate-x-8', },
          '.social a b': { '@apply': 'w-full h-full absolute top-0 left-0 index-10 opacity-0 rounded-full', },
          '.social .active b,.social a:hover b,.social a:focus b': { '@apply': 'bg-current opacity-75 shadow-xl transition-all scale-150', },
          '.social a svg': { '@apply': 'text-white opacity-50 relative z-20 transition-all', },
          '.social .active,.social a:hover,.social a:focus': { '@apply': 'animate-blob', },
          '.social .active svg,.social a:hover svg,.social a:focus svg': { '@apply': 'text-white opacity-100', },
        }
      }))
      twindObserve.observe(document.documentElement);
      document.documentElement.removeAttribute('hidden');

     // particles
      particlesJS("particles",
        {
          "particles": {
            "number": {
              "value": 160,
              "density": {
                "enable": false,
                "value_area": 800
              }
            },
            "color": {
              "value": "#CCCCCC"
            },
            "shape": {
              "type": "edge",
              "stroke": {
                "width": 0,
                "color": "#CCCCCC"
              },
              "polygon": {
                "nb_sides": 5
              },
              "image": {
                "src": "",
                "width": 100,
                "height": 100
              }
            },
            "opacity": {
              "value": 1,
              "random": true,
              "anim": {
                "enable": true,
                "speed": 1,
                "opacity_min": 0,
                "sync": false
              }
            },
            "size": {
              "value": 2,
              "random": true,
              "anim": {
                "enable": true,
                "speed": 4,
                "size_min": 1,
                "sync": false
              }
            },
            "line_linked": {
              "enable": false,
              "distance": 150,
              "color": "#999999",
              "opacity": 0.4,
              "width": 1
            },
            "move": {
              "enable": true,
              "speed": 1,
              "direction": "none",
              "random": true,
              "straight": false,
              "out_mode": "out",
              "bounce": false,
              "attract": {
                "enable": false,
                "rotateX": 600,
                "rotateY": 600
              }
            }
          },
          "interactivity": {
            "detect_on": "window",
            "events": {
              "onhover": {
                "enable": true,
                "mode": "bubble"
              },
              "onclick": {
                "enable": true,
                "mode": "repulse"
              },
              "resize": true
            },
            "modes": {
              "grab": {
                "distance": 400,
                "line_linked": {
                  "opacity": 1
                }
              },
              "bubble": {
                "distance": 100,
                "size": 1,
                "duration": 2,
                "opacity": 1,
                "speed": 3
              },
              "repulse": {
                "distance": 200,
                "duration": 0.4
              },
              "push": {
                "particles_nb": 4
              },
              "remove": {
                "particles_nb": 2
              }
            }
          },
          "retina_detect": true
        }
      );

      // analytics
      window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
      ga('create', 'UA-6318307-2', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>

  </body>
</html>
